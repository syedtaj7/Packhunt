services:
  - type: web
    name: packhunt-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: packhunt-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: MEILISEARCH_URL
        value: https://temp-placeholder.com
      - key: MEILISEARCH_API_KEY
        value: temp-key

databases:
  - name: packhunt-db
    databaseName: packhunt
    user: packhunt
    plan: free
    region: oregon
